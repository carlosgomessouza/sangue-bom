<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <title>Sangue Bom</title>

    <!-- Estilos e fontes -->
    <link rel="stylesheet" href="CSS/cadastro.css">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200;300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

    <!-- Scripts jQuery e Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.com/libraries/jquery.mask"></script>

    <style>
        .active {
            display: block !important;
        }
    </style>
</head>

<body>
<nav class="topo">
    <aside class="div1">
        <div id="div1">
            <h1 class="titulo">CADASTRO</h1>
            <hr style="width: 90%;">
            <form action="" method="post" id="formCadastrar" onsubmit="return validarLogin();">
                <fieldset class="grupo">
                    <header class="campo">
                        <label for="nome">Nome</label>
                        <input type="text" id="NOME_USUARIO" name="NOME_USUARIO" autofocus required>
                    </header>
                    <header class="campo">
                        <label for="snome">Sobrenome</label>
                        <input type="text" id="SOBRENOME_USUARIO" name="SOBRENOME_USUARIO" required>
                    </header>
                </fieldset>
                <br>
                <header class="campo">
                    <label>Sexo</label>
                    <label>
                        <input type="radio" name="SEXO" value="m" required> Masculino
                        <input type="radio" name="SEXO" value="f" required> Feminino
                        <input type="radio" name="SEXO" value="o" required> Outro
                    </label>
                </header>
                <header class="campo">
                    <label for="cpf">CPF</label>
                    <input type="text" id="CPF" name="CPF" autocomplete="off" maxlength="14" required>
                </header>
                <header class="campo">
                    <label for="rg">RG</label>
                    <input type="text" id="RG" name="RG" autocomplete="off" maxlength="12" onkeyup="mascara_rg()">
                </header>
                <br>
                <fieldset class="grupo">
                    <header class="campo">
                        <label for="data_nascimento">Data de Nascimento</label>
                        <input type="date" class="form-control" id="DATA_NASCIMENTO" name="DATA_NASCIMENTO" required>
                    </header>
                    <header class="campo">
                        <label for="tipo_sangue">Tipo de Sangue</label>
                        <select name="SANGUE" id="SANGUE">
                            <option value="9">Não sei</option>
                            <option value="1">A+</option>
                            <option value="2">A-</option>
                            <option value="3">B+</option>
                            <option value="4">B-</option>
                            <option value="5">AB+</option>
                            <option value="6">AB-</option>
                            <option value="7">O+</option>
                            <option value="8">O-</option>
                        </select>
                    </header>
                </fieldset>
                <br>
                <header class="campo">
                    <label for="telefone">Telefone</label>
                    <input type="tel" id="NUM_TELEFONE" name="NUM_TELEFONE" autocomplete="off" maxlength="12" onkeyup="val()" style="width: 100%" required>
                    <br>
                    <button class="button1" name="submit" type="submit">Próximo</button>
                </header>
            </form>
        </div>

        <div id="div2" class="luiz">
            <h1 class="titulo">CADASTRO</h1>
            <hr style="width: 90%;">
            <br>
            <form action="" method="post" id="formCadastrar2" onsubmit="return validarLogin();">
                <fieldset class="grupo" style="width: 100%;">
                    <header class="campo">
                        <label for="cep">CEP</label>
                        <input type="text" id="CEP" name="CEP">
                    </header>
                    <header class="campo">
                        <label for="estado">Estado</label>
                        <select id="ESTADO" name="ESTADO" required>
                            <option value="AC">Acre</option>
                            <option value="AL">Alagoas</option>
                            <option value="AP">Amapá</option>
                            <option value="AM">Amazonas</option>
                            <option value="BA">Bahia</option>
                            <option value="CE">Ceará</option>
                            <option value="DF">Distrito Federal</option>
                            <option value="ES">Espírito Santo</option>
                            <option value="GO">Goiás</option>
                            <option value="MA">Maranhão</option>
                            <option value="MT">Mato Grosso</option>
                            <option value="MS">Mato Grosso do Sul</option>
                            <option value="MG">Minas Gerais</option>
                            <option value="PA">Pará</option>
                            <option value="PB">Paraíba</option>
                            <option value="PR">Paraná</option>
                            <option value="PE">Pernambuco</option>
                            <option value="PI">Piauí</option>
                            <option value="RJ">Rio de Janeiro</option>
                            <option value="RN">Rio Grande do Norte</option>
                            <option value="RS">Rio Grande do Sul</option>
                            <option value="RO">Rondônia</option>
                            <option value="RR">Roraima</option>
                            <option value="SC">Santa Catarina</option>
                            <option value="SP">São Paulo</option>
                            <option value="SE">Sergipe</option>
                            <option value="TO">Tocantins</option>
                            <option value="EX">Estrangeiro</option>
                        </select>
                    </header>
                </fieldset>
                <br>
                <fieldset class="grupo">
                    <header class="campo">
                        <label for="cidade">Cidade</label>
                        <input type="text" id="CIDADE" name="CIDADE" required>
                    </header>
                    <header class="campo">
                        <label for="bairro">Bairro</label>
                        <input type="text" id="BAIRRO" name="BAIRRO" required>
                    </header>
                </fieldset>
                <br>
                <fieldset class="grupo">
                    <header class="campo">
                        <label for="rua">Rua</label>
                        <input type="text" id="RUA" name="RUA" required>
                    </header>
                    <header class="campo">
                        <label for="numero">Numero</label>
                        <input type="text" id="NUMERO" name="NUMERO" required>
                    </header>
                </fieldset>
                <br>
                <header class="campo">
                    <label for="complemento">Complemento</label>
                    <input type="text" id="COMPLEMENTO_USUARIO" name="COMPLEMENTO_USUARIO" required>
                </header>
                <br>
                <header class="campo">
                    <label for="email">E-mail</label>
                    <input type="email" id="EMAIL_USUARIO" name="EMAIL_USUARIO" required>
                </header>
                <br>
                <fieldset class="grupo">
                    <header class="campo">
                        <label for="senha">Senha</label>
                        <input type="password" id="SENHA_USUARIO" name="SENHA_USUARIO" required>
                    </header>
                    <header class="campo">
                        <label for="senha2">Repita a Senha</label>
                        <input type="password" id="SENHA_USUARIO2" name="SENHA_USUARIO2" required>
                    </header>
                </fieldset>
                <br>
                <button class="button1" name="submit" type="submit">Cadastro</button>
            </form>
        </div>
    </aside>

    <div id="senhaErro" style="display:none;">As senhas não correspondem!</div>
    <div id="cpfErro" style="display:none;">CPF inválido, insira um correto!</div>

    <!-- Scripts adicionais -->
    <script src="JS/jquery.mask.js"></script>
    <script src="JS/validaData.js"></script>
    <script src="JS/mascarasCampos.js"></script>
    <script src="JS/validarSenha.js"></script>
    <script src="JS/cep.js"></script>

    <script>
        $(document).ready(function () {
            $('#CPF').mask('000.000.000-00', { reverse: false });
            $('#CEP').mask('00000-000');

            // Lógica de exibição das divs
            $("div").css("display", "none");
            $("div#div1").addClass("active");

            $("a").on("click", function (e) {
                e.preventDefault();

                $("div").removeClass("active");
                var id = $(this).attr("href");
                $("#" + id).addClass("active");
            });
        });
    </script>
</nav>
</body>

</html>
