<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8">
    <title>Sangue Bom</title>

    <!-- Estilos e fontes -->
    <link rel="stylesheet" href="/css/cadastro.css">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200;300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

    <!-- Scripts jQuery e Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.com/libraries/jquery.mask"></script>

    <style>
        .active {
            display: block !important;
        }
    </style>
</head>

<body>
<nav class="topo">
    <aside class="div1">
        <div id="div1">
            <h1 class="titulo">CADASTRO</h1>
            <hr style="width: 90%;">
            <form id="formCadastrar" th:action="@{/v1/user}" th:object="${user}" method="post">
                <fieldset class="grupo">
                    <header class="campo">
                        <label for="nome">Nome</label>
                        <input type="text" id="NOME_USUARIO" th:field="*{firstName}" autofocus required>
                    </header>
                    <header class="campo">
                        <label for="snome">Sobrenome</label>
                        <input type="text" id="SOBRENOME_USUARIO" th:field="*{lastName}" required>
                    </header>
                </fieldset>
                <br>
                <header class="campo">
                    <label>Sexo</label>
                    <label>
                        <input type="radio" name="SEXO" value="m" required> Masculino
                        <input type="radio" name="SEXO" value="f" required> Feminino
                        <input type="radio" name="SEXO" value="o" required> Outro
                    </label>
                </header>
                <header class="campo">
                    <label for="cpf">CPF</label>
                    <input type="text" id="CPF" name="CPF" autocomplete="off" maxlength="14" th:field="*{cpf}" required>
                </header>
                <header class="campo">
                    <label for="rg">RG</label>
                    <input type="text" id="RG" name="RG" autocomplete="off" maxlength="12" th:field="*{rg}" onkeyup="mascara_rg()">
                </header>
                <br>
                <fieldset class="grupo">
                    <header class="campo">
                        <label for="data_nascimento">Data de Nascimento</label>
                        <input type="date" class="form-control" id="DATA_NASCIMENTO" th:field="*{birthDate}" required>
                    </header>
                    <header class="campo">
                        <label for="tipo_sangue">Tipo de Sangue</label>
                        <select id="SANGUE" th:field="*{bloodType}">
                            <option value="9">Não sei</option>
                            <option value="1">A+</option>
                            <option value="2">A-</option>
                            <option value="3">B+</option>
                            <option value="4">B-</option>
                            <option value="5">AB+</option>
                            <option value="6">AB-</option>
                            <option value="7">O+</option>
                            <option value="8">O-</option>
                        </select>
                    </header>
                </fieldset>
                <br>
                <label for="telefone">Telefone</label>
                <input type="tel" id="NUM_TELEFONE" th:field="*{phoneNumber}" autocomplete="off" maxlength="12" onkeyup="val()" style="width: 100%" required>
                <fieldset class="grupo" style="width: 100%;">
                    <header class="campo">
                        <label for="cep">CEP</label>
                        <input type="text" id="CEP" th:field="*{zipCode}">
                    </header>
                    <header class="campo">
                        <label for="estado">Estado</label>
                        <select id="ESTADO" name="ESTADO" required th:field="*{state}">
                            <option value="AC">Acre</option>
                            <option value="AL">Alagoas</option>
                            <option value="AP">Amapá</option>
                            <option value="AM">Amazonas</option>
                            <option value="BA">Bahia</option>
                            <option value="CE">Ceará</option>
                            <option value="DF">Distrito Federal</option>
                            <option value="ES">Espírito Santo</option>
                            <option value="GO">Goiás</option>
                            <option value="MA">Maranhão</option>
                            <option value="MT">Mato Grosso</option>
                            <option value="MS">Mato Grosso do Sul</option>
                            <option value="MG">Minas Gerais</option>
                            <option value="PA">Pará</option>
                            <option value="PB">Paraíba</option>
                            <option value="PR">Paraná</option>
                            <option value="PE">Pernambuco</option>
                            <option value="PI">Piauí</option>
                            <option value="RJ">Rio de Janeiro</option>
                            <option value="RN">Rio Grande do Norte</option>
                            <option value="RS">Rio Grande do Sul</option>
                            <option value="RO">Rondônia</option>
                            <option value="RR">Roraima</option>
                            <option value="SC">Santa Catarina</option>
                            <option value="SP">São Paulo</option>
                            <option value="SE">Sergipe</option>
                            <option value="TO">Tocantins</option>
                            <option value="EX">Estrangeiro</option>
                        </select>
                    </header>
                </fieldset>
                <br>
                <fieldset class="grupo">
                    <header class="campo">
                        <label for="cidade">Cidade</label>
                        <input type="text" id="CIDADE" th:field="*{city}" required>
                    </header>
                    <header class="campo">
                        <label for="bairro">Bairro</label>
                        <input type="text" id="BAIRRO" th:field="*{neighborhood}" required>
                    </header>
                </fieldset>
                <br>
                <fieldset class="grupo">
                    <header class="campo">
                        <label for="rua">Rua</label>
                        <input type="text" id="RUA" th:field="*{street}" required>
                    </header>
                    <header class="campo">
                        <label for="numero">Numero</label>
                        <input type="text" id="NUMERO" th:field="*{houseNumber}" required>
                    </header>
                </fieldset>
                <br>
                <header class="campo">
                    <label for="complemento">Complemento</label>
                    <input type="text" id="COMPLEMENTO_USUARIO" th:field="*{complement}" required>
                </header>
                <br>
                <header class="campo">
                    <label for="email">E-mail</label>
                    <input type="email" id="EMAIL_USUARIO" th:field="*{login}" required>
                </header>
                <br>
                <fieldset class="grupo">
                    <header class="campo">
                        <label for="senha">Senha</label>
                        <input type="password" id="SENHA_USUARIO" th:field="*{password}" required>
                    </header>
                    <header class="campo">
                        <label for="senha2">Repita a Senha</label>
                        <input type="password" id="SENHA_USUARIO2" name="SENHA_USUARIO2" required>
                    </header>
                </fieldset>
                <br>
                <button class="button1" name="submit" type="submit">Cadastro</button>
            </form>
        </div>


    </aside>

    <div id="senhaErro" style="display:none;">As senhas não correspondem!</div>
    <div id="cpfErro" style="display:none;">CPF inválido, insira um correto!</div>

    <!-- Scripts adicionais -->
    <script src="/js/jquery.mask.js"></script>
    <script src="/js/validaData.js"></script>
    <script src="/js/mascarasCampos.js"></script>
    <script src="/js/validarSenha.js"></script>
    <script src="/js/cep.js"></script>

    <script>
        $(document).ready(function () {
            $('#CPF').mask('000.000.000-00', { reverse: false });
            $('#CEP').mask('00000-000');

            // Lógica de exibição das divs
            $("div").css("display", "none");
            $("div#div1").addClass("active");

            $("a").on("click", function (e) {
                e.preventDefault();

                $("div").removeClass("active");
                var id = $(this).attr("href");
                $("#" + id).addClass("active");
            });
        });
    </script>
</nav>
</body>

</html>
